name: LifeSteal
version: '${version}'
main: com.github.sokakmelodileri.lifesteal.LifeSteal
api-version: '1.20'
author: 'StreetMelodeez'
commands:
  gethealth:
    description: "gethealth"
    aliases: [ gethealth, gethp ]
    usage: "/gethealth <player>"
    permission: lifesteal.gethealth
    permission-message: "§cYou do not have permission to use this command!"
  sethealth:
    description: "sethealth"
    aliases: [ sethealth, sethp ]
    usage: "/sethealth <player> <amount>"
    permission: lifesteal.sethealth
    permission-message: "§cYou do not have permission to use this command!"
  withdraw:
    description: "withdraw"
    usage: "/withdraw <amount>"
    permission: lifesteal.withdraw
    permission-message: "§cYou do not have permission to use this command!"
  lifesteal:
    description: "lifesteal"
    aliases: [ lifesteal, ls ]
    usage: "/lifesteal <args>"
    permission: lifesteal.lifestealmain
    permission-message: "§cYou do not have permission to use this command!"
  getstick:
    description: "gives a revive stick"
    usage: "/getstick <amount>"
    permission: "lifesteal.admin"
    permission-message: "§cYou do not have permission to use this command!"
  getshield:
    description: "gives a health shield"
    usage: "/getshield <amount> <nick>"
    permission: "lifesteal.admin"
    permission-message: "§cYou do not have permission to use this command!"
  checkshield:
    description: "checks if a player has a shield"
    usage: "/checkshield <nick>"
    permission: "lifesteal.checkshield"
    permission-message: "§cYou do not have permission to use this command!"